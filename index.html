
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genora — Your Ultimate Free AI Generator Platform</title>
    <meta name="description" content="Instantly generate titles, hashtags, bios, slogans, and more — all powered by intelligent AI.">
    <meta name="keywords" content="AI Generator, YouTube Tool, Hashtag Generator, SEO Optimizer, Free AI Tool, Genora">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0a0a0a, #2B2B2B);
        background-size: 400% 400%;
        animation: gradient-animation 15s ease infinite;
      }
      .neon-glow-cyan {
        box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff;
      }
      .neon-text-cyan {
        text-shadow: 0 0 3px #00ffff, 0 0 5px #00ffff;
      }
       .loader-dot {
        animation: loader-blink 1.4s infinite both;
      }
      .loader-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loader-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes loader-blink {
        0%, 80%, 100% { opacity: 0; }
        40% { opacity: 1; }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #00ffff;
        opacity: 0;
        animation: confetti-fall 2s ease-out forwards;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100px) rotate(720deg); opacity: 0; }
      }
      .tool-card {
        transition: all 0.3s ease-in-out;
        transform-style: preserve-3d;
      }
      .tool-card:hover {
        transform: perspective(1000px) rotateY(-5deg) rotateX(5deg) scale(1.03);
        box-shadow: 0 15px 30px rgba(0, 255, 255, 0.15);
      }
      .btn-animated {
        transition: all 0.2s ease-in-out;
      }
      .btn-animated:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 255, 255, 0.25);
      }
      .btn-animated:active {
        transform: translateY(0px) scale(0.98);
      }
    </style>

}
</script>
</head>
